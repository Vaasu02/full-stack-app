name: Deploy Full Stack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io/vaasu02

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Login to Docker Registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build and Push Backend Image
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./node-backend
          push: true
          tags: ${{ env.REGISTRY }}/backend:latest

      # 3. Build and Push Frontend Image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./react-frontend
          push: true
          tags: ${{ env.REGISTRY }}/frontend:latest

      # 4. Deploy to Remote Server via SSH
      - name: Deploy via SSH and Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure we are in the deployment directory
            cd /home/aliasgar/mongo-server-deploy

            # Pull the newest images from Docker Hub
            docker compose pull backend frontend

            # Restart containers to use the new images (MongoDB remains running)
            docker compose up -d --no-deps backend frontend

            # Clean up old images/containers (important for low disk space)
            docker system prune -f -a
