# mime.types.conf: Defines the Content-Type for file extensions
types {
    # Essential for loading the main page correctly (Fixes the download prompt)
    text/html                 html htm; 
    
    # Essential for modern module scripts (Fixes the 'text/plain' error)
    text/javascript           js; 
    application/javascript    mjs;
    
    # Other common types
    text/css                  css;
    application/json          json;
    application/octet-stream  bin;
    image/jpeg                jpeg jpg;
    image/png                 png;
    image/svg+xml             svg svgz;
}
