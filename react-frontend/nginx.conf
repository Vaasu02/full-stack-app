events {}
http {
    # REMOVED: include mime.types.conf; (Relying on default paths and Dockerfile copy)

    server {
        listen 80;
        server_name _;

        # NOTE: Adding default_type here as a strong fallback, as the global type failed.
        default_type application/octet-stream;
        
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
