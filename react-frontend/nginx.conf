events {}
http {
    # 1. MIME Type Inclusion (Kept from your fix)
    include /etc/nginx/mime.types.conf;

    # Removed: default_type application/octet-stream;
    # Rationale: This causes the white screen/MIME type error. We must rely on the 'include' line.

    # ----------------------------------------------------
    # BLOCK 1: HTTP Traffic Redirection (Listens on Port 80)
    # ----------------------------------------------------
    server {
        listen 80;
        server_name test.orderstack.co;
        
        # Redirect all HTTP traffic to the HTTPS version
        return 301 https://$host$request_uri;
    }

    # ----------------------------------------------------
    # BLOCK 2: HTTPS Secure Service (Listens on Port 443)
    # ----------------------------------------------------
    server {
        listen 443 ssl;
        server_name test.orderstack.co;

        # Certificate file paths (Provided by Certbot)
        ssl_certificate /etc/letsencrypt/live/test.orderstack.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/test.orderstack.co/privkey.pem;

        # --- Existing Proxy and Asset Logic ---

        # Explicit location block for /assets/ to resolve 404s (Standard fix for Vite)
        location /assets/ {
             root /usr/share/nginx/html;
             try_files $uri =404;
             expires 1y;
        }

        # API Proxy: Routes /api/ traffic internally to the backend container
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # SPA Routing: Serves index.html for all other paths
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
