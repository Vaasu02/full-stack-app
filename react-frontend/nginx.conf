events {}
http {
    server {
    listen 80;
    server_name _;

    # Frontend build files
    root /usr/share/nginx/html;
    index index.html;

    # React SPA routing
    location / {
        try_files $uri /index.html;
    }

    # API reverse proxy
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve asset files directly
    location /assets/ {
        try_files $uri =404;
    }
}
}

